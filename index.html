<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP - Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Page Header -->
    <header class="page-header">
        <h1>TIC-TAC-TOE</h1>
    </header>

    <!-- Generalistic container isolation -->
    <main class="general-container">
        <!-- No repeat background image -->
        <div class="background-image"></div>
        <!-- Game board specific section -->
        <div class="status"></div>
        <div class="game-board">
            <div class="board-cell" data-index="0"></div>
            <div class="board-cell" data-index="1"></div>
            <div class="board-cell" data-index="2"></div>
            <div class="board-cell" data-index="3"></div>
            <div class="board-cell" data-index="4"></div>
            <div class="board-cell" data-index="5"></div>
            <div class="board-cell" data-index="6"></div>
            <div class="board-cell" data-index="7"></div>
            <div class="board-cell" data-index="8"></div>
        </div>
        <!-- Game reset button -->
        <button class="restart-btn">Restart Game</button>
    </main>

    <!-- Player naming modal dialog -->
    <dialog class="name-player-dialog" id="namePlayerDialog">
        <form class="name-player-form">
            <div class="name-player-fields">
                <!-- First player -->
                <div class="first-player-field">
                    <label for="firstPlayerName">First player</label>
                    <input id="firstPlayerName" name="firstPlayerName" type="text">
                </div>
                <!-- Second player -->
                <div class="second-player-field">
                    <label for="secondPlayerName">Second player</label>
                    <input id="secondPlayerName" name="secondPlayerName" type="text">
                </div>
                <!-- Confirm button -->
                <div class="name-player-btns-field">
                    <button class="confirm-btn" id="confirmBtn" value="default">Confirm</button>
                </div>
            </div>
        </form>
    </dialog>

    <!-- Page Footer -->
    <footer class="page-footer">
        <p>Copyright Â©2025 | <a href="https://github.com/Krauzer94/odin-tic-tac-toe">Krauzer94</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
